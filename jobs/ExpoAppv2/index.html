<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpoApp v2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="img/AlGz.png" alt="">
            </div>
            <div class="config">
                <button id="settings">
                    <img src="img/settings.svg" alt="">
                </button>
                <div class="hide" id="settings-2">
                    <button id="cancel">
                        <img src="img/circle-x.svg" alt="">
                    </button>
                    <button id="save">
                        <img src="img/device-floppy.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="on">
                <img src="img/circle-letter-a.svg" alt="">
                <h1>Boton A</h1>
            </button>
            <button class="on">
                <img src="img/circle-letter-b.svg" alt="">
                <h1>Boton B</h1>
            </button>
            <button class="on">
                <img src="img/circle-letter-c.svg" alt="">
                <h1>Boton C</h1>
            </button>
            <button class="on">
                <img src="img/circle-letter-d.svg" alt="">
                <h1>Boton D</h1>
            </button>
            <button class="on">
                <img src="img/circle-letter-e.svg" alt="">
                <h1>Boton E</h1>
            </button>
            <button class="on">
                <img src="img/circle-letter-f.svg" alt="">
                <h1>Boton F</h1>
            </button>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
